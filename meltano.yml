          time_increment_days: 1
          action_attribution_windows_view: "1d_view"
          action_attribution_windows_click: "7d_click"
          action_report_time: "mixed"
          fields_to_select:  ["ad_id","date","account_id","adset_id","campaign_id","clicks","impressions","inline_link_clicks","reach","unique_clicks","unique_inline_link_clicks","full_view_impressions","full_view_reach","cost_per_inline_link_click","cost_per_inline_post_engagement","cost_per_unique_click","cost_per_unique_inline_link_click","cost_per_estimated_ad_recallers","social_spend","unique_link_clicks_ctr","estimated_ad_recall_rate","estimated_ad_recallers","unique_ctr","unique_inline_link_click_ctr","cpc","cpm","cpp","ctr","frequency","spend","account_name","ad_name","adset_name","buying_type","campaign_name","canvas_avg_view_percent","canvas_avg_view_time","gender_targeting","inline_link_click_ctr","inline_post_engagement","labels","location","objective","conversion_rate_ranking","engagement_rate_ranking","quality_ranking"]
