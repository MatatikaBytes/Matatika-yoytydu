version: 1
send_anonymous_usage_stats: true
project_id: 9a587732-c3c2-4dfa-8a1f-04de1e526055
default_environment: dev
environments:
- name: dev
plugins:
  extractors:
  - name: tap-google-analytics
    variant: meltano
    pip_url: git+https://github.com/Matatika/tap-google-analytics@v0.3.0
  - name: tap-auth0
    variant: meltano
    pip_url: git+https://github.com/Matatika/tap-auth0@v0.5.0
    config:
      job_poll_max_count: 20
      job_poll_interval_ms: 5000
  - name: tap-shopify
    variant: matatika
    pip_url: git+https://github.com/Matatika/tap-shopify
  - name: tap-github
    variant: matatika
    pip_url: git+https://github.com/MeltanoLabs/tap-github.git
    select:
    - '*!.*'
    - issues.*
    - repositories.*
    - pull_requests.*
    - commits.*
  - name: tap-github-meltanolabs
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-github.git
    select:
    - '*!.*'
    - issues.*
    - repositories.*
    - pull_requests.*
    - commits.*
  loaders:
  - name: target-postgres
    variant: transferwise
    pip_url: git+https://github.com/Matatika/pipelinewise-target-postgres@v0.1.0
  - name: target-postgres--transferwise
    variant: transferwise
    pip_url: git+https://github.com/Matatika/pipelinewise-target-postgres@v0.1.0
  - name: target-snowflake
    variant: matatika
    pip_url: git+https://github.com/Matatika/target-snowflake@v0.1.1
  transforms:
  - name: dbt-google-analytics
    variant: matatika
    pip_url: https://github.com/Matatika/dbt-tap-google-analytics@v0.3.0
  - name: dbt-github
    variant: matatika
    pip_url: https://github.com/Matatika/dbt-tap-github@v0.2.0
  transformers:
  - name: dbt
    variant: dbt
    pip_url: "dbt-core~=1.7 dbt-postgres~=1.7"
  files:
  - name: analyze-github
    variant: matatika
    pip_url: git+https://github.com/Matatika/analyze-github@v0.2.0
  - name: analyze-auth0
    variant: matatika
    pip_url: git+https://github.com/Matatika/analyze-auth0@v0.5.0
  - name: analyze-google-analytics
    variant: matatika
    pip_url: git+https://github.com/Matatika/analyze-google-analytics@v0.4.1
  - name: analyze-dbt-models
    variant: matatika
    pip_url: git+https://github.com/Matatika/analyze-dbt-models
  utilities:
  - name: matatika
    variant: matatika
    pip_url: matatika==1.15.1
  - name: dbt-artifacts
    variant: matatika
    pip_url: git+https://github.com/Matatika/dbt-artifacts-ext.git
  - name: elementary
    variant: elementary
    pip_url: elementary-data[postgres]==0.12.0 git+https://github.com/potloc/elementary-ext.git
    config:
      profiles-dir: ${MELTANO_PROJECT_ROOT}/transform/profile/
      project_dir: ${MELTANO_PROJECT_ROOT}/transform/
      file-path: ${MELTANO_PROJECT_ROOT}/output/elementary.html