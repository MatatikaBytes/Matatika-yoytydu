version: 1
send_anonymous_usage_stats: true
project_id: 9a587732-c3c2-4dfa-8a1f-04de1e526055
default_environment: dev
environments:
- name: dev
plugins:
  extractors:
  - name: tap-auth0
    variant: meltano
    pip_url: git+https://github.com/Matatika/tap-auth0@v0.5.0
    config:
      job_poll_max_count: 20
      job_poll_interval_ms: 5000
  - name: tap-github
    variant: matatika
    pip_url: git+https://github.com/MeltanoLabs/tap-github.git
    select:
    - '*!.*'
    - issues.*
    - repositories.*
    - pull_requests.*
    - commits.*
  - name: tap-github-meltanolabs
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-github.git
    select:
    - '*!.*'
    - issues.*
    - repositories.*
    - pull_requests.*
    - commits.*
  - name: tap-hubspot
    variant: spacecowboy
    pip_url: git+https://github.com/spacecowboy/tap-hubspot.git
    config:
      no_search: true
  - name: tap-google-sheets
    variant: matatika
    pip_url: git+https://github.com/Matatika/tap-google-sheets@v0.4.0
  - name: tap-googleads
    variant: matatika
    pip_url: git+https://github.com/Matatika/tap-googleads@v0.3.3
  - name: tap-facebook
    variant: meltanolabs
    pip_url: git+https://github.com/Matatika/tap-facebook.git
    select:
    - adsinsights_with_breakdowns.*
