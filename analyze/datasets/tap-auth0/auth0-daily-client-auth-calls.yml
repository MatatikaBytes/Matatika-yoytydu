version: datasets/v0.2
source: tap-auth0
title: Daily Client Auth Calls
description: |-
  Total number of authentication calls made by machine-to-machine (M2M) clients per day
  over the last 30 days. See our
  [Auth0 feature consumption](https://support.auth0.com/reports/quota/machine-to-machine-auth?tenantId=matatika-staging@eu)
  for reference.

  #auth0
metadata: |-
  {
    "name": "logs",
    "related_table": {
      "columns": [
        {
          "name": "date",
          "label": "Date"
        }
      ],
      "aggregates": [
        {
          "name": "auth_calls",
          "label": "Auth calls"
        }
      ]
    }
  }
visualisation: |-
  {
    "chartjs-chart": {
      "chartType": "area",
      "options": {
        "tension": 0.3,
        "scales": {
          "y": {
            "beginAtZero": true
          }
        }
      }
    }
  }
query: |-
  SELECT l."date"::DATE "logs.date", COUNT(*) "logs.auth_calls"
  FROM stream_auth0_logs l
  JOIN stream_auth0_clients c
  ON c.client_id = l.client_id
  WHERE l."type" = 'seccft'
  AND l."date" > CURRENT_DATE - INTERVAL '30 day'
  AND c.app_type = 'non_interactive'
  GROUP BY "logs.date"
  ORDER BY "logs.date"
  LIMIT 30
