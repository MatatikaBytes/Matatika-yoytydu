{
  "plugin_type": "loaders",
  "name": "target-snowflake",
  "namespace": "snowflake",
  "variant": "matatika",
  "label": "Snowflake",
  "docs": "https://hub.meltano.com/loaders/snowflake--meltano.html",
  "repo": "https://github.com/Matatika/target-snowflake",
  "pip_url": "git+https://github.com/Matatika/target-snowflake@v0.1.1",
  "description": "Snowflake Data Warehouse\n\nAccelerate your analytics with the data platform built to enable the modern cloud data warehouse.\n\n## Settings\n### Account\nSnowflake account\n\nExample: `XC93539`\n\n### Username\nSnowflake login username\n\n### Password\nSnowflake login password\n\n### Role\nName of the role used for loading data - this role is granted to all created schemas and tables\n\nExample: `PUBLIC`\n\n### Database\nSnowflake database name\n\n### Warehouse\nSnowflake virtual warehouse name\n\nExample: `COMPUTE_WH`\n\n### Schema\nName of the schema where tables will be created (no database prefix)\n\n### Batch Size\nMaximum number of rows in each [batch](https://docs.snowflake.com/en/sql-reference/external-functions-best-practices.html#process-one-row-at-a-time)\n\n### Timestamp Column\nName of the column used to store timestamps corresponding to when data was loaded into the table",
  "logo_url": "https://app.matatika.com/assets/images/datastore/target-snowflake.png",
  "settings": [
    {
      "name": "account",
      "kind": "string",
      "label": "Account",
      "description": "Account Name in Snowflake (https://XXXXX.snowflakecomputing.com)",
      "protected": false,
      "required": "true"
    },
    {
      "name": "username",
      "kind": "string",
      "label": "Username",
      "description": "The username you use for logging in",
      "protected": false,
      "required": "true"
    },
    {
      "name": "password",
      "kind": "password",
      "label": "Password",
      "description": "The password you use for logging in",
      "protected": false,
      "required": "true"
    },
    {
      "name": "role",
      "kind": "string",
      "label": "Role",
      "description": "Role to be used for loading the data, e.g. `LOADER`. Also this role is GRANTed usage to all tables and schemas created",
      "protected": false,
      "required": "true"
    },
    {
      "name": "database",
      "kind": "string",
      "label": "Database",
      "description": "The name of the Snowflake database you want to use",
      "protected": false,
      "required": "true"
    },
    {
      "name": "warehouse",
      "kind": "string",
      "label": "Warehouse",
      "description": "The name of the Snowflake warehouse you want to use",
      "protected": false,
      "required": "true"
    },
    {
      "name": "schema",
      "kind": "string",
      "value": "analytics",
      "label": "Schema",
      "protected": false,
      "value_processor": "upcase_string",
      "required": "true"
    },
    {
      "name": "batch_size",
      "kind": "integer",
      "value": 5000,
      "label": "Batch Size",
      "description": "How many records are sent to Snowflake at a time?",
      "protected": false
    },
    {
      "name": "timestamp_column",
      "kind": "string",
      "value": "__loaded_at",
      "label": "Timestamp Column",
      "description": "Name of the column used for recording the timestamp when Data are uploaded to Snowflake.",
      "protected": false
    }
  ]
}